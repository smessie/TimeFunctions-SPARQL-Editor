server {
    listen 80;
    server_name biblio-ugent.smessie.com;

    # Redirect all HTTP to HTTPS
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name biblio-ugent.smessie.com;

    ssl_certificate /etc/letsencrypt/live/biblio-ugent.smessie.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/biblio-ugent.smessie.com/privkey.pem;

    location / {
        proxy_pass http://virtuoso:8890;

        # Pass original host headers and set required proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Optional: support for long queries
        client_max_body_size 100M;
        proxy_read_timeout 300;
    }

    # Optional: CORS headers for SPARQL queries from JS apps
    location /sparql {
        proxy_pass http://virtuoso:8890/sparql;

        add_header Access-Control-Allow-Origin *;
        add_header Access-Control-Allow-Methods "GET, POST, OPTIONS";
        add_header Access-Control-Allow-Headers "Authorization, Content-Type";

        if ($request_method = OPTIONS ) {
            add_header Content-Length 0;
            add_header Content-Type text/plain;
            return 204;
        }

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
